<!DOCTYPE html>
<html>
  <head>
    <title>CELESTE Classic</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style type="text/css">
      ::-webkit-scrollbar {
        -webkit-appearance: none;
        width: 8px;
      }

      ::-webkit-scrollbar-thumb {
        border-radius: 4px;
        background-color: rgba(128, 128, 128, .5);
        box-shadow: 0 0 1px rgba(255, 255, 255, .5);
      }
      .content hr {
        border-top: 0.19em solid #fff1e8;
        border-bottom: 0;
        border-left: 0;
        border-right: 0;
        text-align: left;
        margin-left: 0;
        width: min(720px, 80vw);
      }

      .subcontent {
        width: min(720px, 80vw);
        padding-left: 1ch;
        padding-top: 10%;
      }

      .content em {
        font-weight: normal;
        font-style: normal;
        color: #c2c3c7;
      }

      canvas#canvas {
        width: 512px;
        height: 512px;
      }

      canvas {
        image-rendering: optimizeSpeed;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: optimize-contrast;
        image-rendering: pixelated;
        -ms-interpolation-mode: nearest-neighbor;
        border: 0px;
        margin-left: 50%;
        margin-top: 50%;
      }
    </style>
  </head>
  <body>
       <div class="content">
      <table>
        <tr>
          <td>
                          <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
              <script type="text/javascript">
                var canvas = document.getElementById("canvas");
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                var Module = {};
                Module.canvas = canvas;
              </script>
              <script async type="text/javascript" src="celeste_practice_mod.js"></script>
                         </div>
          </td>
          <td>
            <div id="p8_desktop" style="width:148px;height:512px;max-height:512px;overflow-y:auto;margin-left:200%;"></div>
          </td>
        </tr>
      </table>
      <br>
      <div class="subcontent">
        controls<hr>
        <em>s</em>: previous level<br>
        <em>f</em>: next Level<br>
        <em>e</em>: toggle hud<br>
        <em>d</em>: toggle bg music<br>
        <em>p</em>: pause (clear best times, rng seeding)<br>
        <br>
        <em>ctrl+9</em>: create gif of last 8 seconds<br>
      </div
    </div>
  </body>
</html>
